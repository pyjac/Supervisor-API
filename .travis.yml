language: php

php:
  - 7.0

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - composer require satooshi/php-coveralls

script:
  - php artisan key:generate
  - mkdir -p build/logs
  - vendor/bin/phpunit

after_success:
    - travis_retry php vendor/bin/coveralls
    # or enable logging
    - travis_retry php vendor/bin/coveralls -v